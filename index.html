<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styleB8.css">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="container">
        <h1 class="header">
            <img class="headerImg" src="img/logoHeaderWeb.png">
            <!--Simple Asset Return Services-->
        </h1>

        <div class="section">
            <button class="accordion">Information</button>
            <div class="panel row">
                <p class="panelText">Lorem ipsum...</p>
                <img class="panelImg" src="img/infoPic.jpg">
            </div>

            <button class="accordion">I Received A Letter</button>

                <p>Lorem ipsum...</p>

            <button class="accordion">FAQS</button>
            <div class="panel">

            </div>
        </div>
    </div>
</body> 
</html>
<script>
    var acc = document.getElementsByClassName("accordion");
    var firstChild = acc[0].nextElementSibling;
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }

    window.addEventListener('load', function () {
        firstChild.click();
    });

</script>
